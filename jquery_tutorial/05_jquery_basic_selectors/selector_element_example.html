<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Selectors Example</title>
        <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                // Select element selectors
                $('button').click(function() {
                        $('p,h2').css("color", "green");
                    }
                );
            });
        </script>
    </head>
    <body>
        <h2>Header 2 Tag</h2>
        <h3>Header 3 Tag</h3>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <button>Click</button>
    </body>
</html>
