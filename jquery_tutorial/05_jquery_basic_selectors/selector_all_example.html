<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Selectors Example</title>
        <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                // Select all selectors
                $('button').click(function() {
                        $('*').css("color", "green");
                    }
                );
            });
        </script>
    </head>
    <body>
        <h2>Header Tag</h2>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <button>Click</button>
    </body>
</html>
