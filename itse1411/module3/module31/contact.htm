    <div id="content">
        <div id="col-main">

            <script type="text/javascript">
                /* <![CDATA[ */
                var header =    new Array("Office","Address","Mail Address","City","State","Zip","Phone","Fax","E-mail","Visiting Hours");
                var office =    new Array("Appalachian Trail Headquarters and Visitor Center",
                        "New England Regional Office",
                        "Mid-Atlantic Regional Office",
                        "Southwest and Central Virginia Regional Office",
                        "Georgia, North Carolina and Tennessee Regional Office");
                var address =   new Array("799 Washington Street",
                        "Kellogg Conservation Center",
                        "4 East First Street",
                        "110 Southpark Drive",
                        "160A Zillicoa Street");
                var mail_addr = new Array("P.O. Box 807","P.O. Box 264","4 East First Street","110 Southpark Drive","160A Zillicoa Street");
                var city =      new Array("Harpers Ferry","South Egremont", "Boiling Springs","Blacksburg","Asheville");
                var state =     new Array("West Virginia","Massachusetts","Pennsylvania", "Virginia", "North Carolina");
                var zip =       new Array("25425","01258","17001","24064","28801");
                var phone =     new Array("304.535.6331"," 413-528-8002", "717.258.5771","540.953.3571","828.254.3708" );
                var fax =       new Array("304.535.2667","413-528-8003","717.258.1442","540.552.4376"," 828.254.3754");
                var email =     new Array("info@appalachiantrail.org","atc-nero@appalachiantrail.org","tc-maro@appalachiantrail.org","atc-varo@appalachiantrail.org","atc-soro@appalachiantrail.org");
                var hours =     new Array("9am - 5pm daily, closed Thanksgiving, Christmas Day, and New Year's Day","","","","");

                document.write('<table class="table2"> ');

                for (var i = 0; i < office.length; i++) {
                    if (i == 0) {
                        document.write('<thead>');
                        document.write('<tr>');
                        for (var j = 0; j < header.length; j++) {
                            document.write('<th>' + header[j] + '</th>');
                        }
                        document.write('</tr>');
                        document.write('</thead>');
                    }

                    document.write('<tr class="altrow">');
                    document.write('<td>'+ office[i]  + '</td>');
                    document.write('<td>'+ address[i] + '</td>');
                    document.write('<td>'+ mail_addr[i] + '</td>');
                    document.write('<td>'+ city[i] + '</td>');
                    document.write('<td>'+ state[i] + '</td>');
                    document.write('<td>'+ zip[i] + '</td>');
                    document.write('<td>'+ phone[i] + '</td>');
                    document.write('<td>'+ fax[i] + '</td>');
                    document.write('<td>'+ email[i] + '</td>');
                    document.write('<td>'+ hours[i] + '</td>');
                    document.write('</tr>');
                }
                document.write('</table>');
                /* ]]> */
            </script>

            <script>
                /* <![CDATA[ */
                for (var i = 0; i < office.length; i++) {
                    if (i % 2 == 0) {
