<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Changing Elements</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/styles.css" />
</head>
<body>
    <header>
        <h1>An Introduction to JavaScript</h1>
        <p>Changing Elements</p>
    </header>
    <article>
        <p id="myelement">A paragraph.</p>
    </article>
    <script>
        var p = document.getElementById("myelement");

        console.log(p.childNodes[0].nodeValue);
        console.log(p.firstChild.nodeValue);
        //p.firstChild.nodeValue = "I've changed!";
        p.textContent = "I've changed again!";
        console.log(p.textContent);

        /*  Non-standard DOM methods supported by all browsers. innherHTML also accepts HTML. This inserts a new node
            into the DOM */

        p.innerHTML = "<em>I've changed yet again!</em>";

        /*  There is an outerHTML property. The p tag is replace with whatever we put in the string. The p variable no
            longer references a node on the page. Now we have a div rather than a p tag */

        //p.outerHTML = "<div>I've removed the p tag!</div>";
    </script>
</body>
</html>
