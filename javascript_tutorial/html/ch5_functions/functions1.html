<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Functions</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/styles.css" />
</head>
<body>
    <h1>Functions</h1>
    <script>
        // calculate the factorial of num
        function factorial(num) {

            var f = 1;
            num = Number(num);

            if (num < 0) {
                return null;
            }

            for (var i = 2; i <= num; i++) {
                f *= i;
            }
            return f;
        }

        console.log("5! = " + factorial(5) );
        console.log("10! = " + factorial(10) );
    </script>
</body>
</html>
