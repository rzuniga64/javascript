<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Optional Arguments</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../css/styles.css" />
</head>
<body>
    <h1>Optional Arguments (b)</h1>
    <div id="message"></div>
    <script src="js/module2b.js"></script>
    <script>
        Lib.Output.Write("Hello world 1");
        // allow object literal to be passed. It is a lot easier to read since it is more obvious what each parameter
        // does. In this case we can omit parameters we don't need.
        Lib.Output.Write({
            msg: ["Hello", "world", 2, "from", "JavaScript"],
            end: 2,
            color: "#C00"
        });
    </script>
</body>
</html>
