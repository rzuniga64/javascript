<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Closures</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../../../../Desktop/Learning%20JavaScript%20Programming%20-%20Working%20Files/Chapter%2009/styles/styles.css" />
    </head>
<body>
    <h1>Closures</h1>
    <script>
    // return a function
    // the value of the message is local to the function 'function'
    // Once the code block ends the value of message is lost
    // JavaScript retains a reference to the nessage because of
    // the inner anonymous function.
    function CreateFunction() {
        var message = "I was created by CreateFunction()";
        return function() { alert(message); }
    }
    var f = CreateFunction();
    f();
    </script>
</body>
</html>
