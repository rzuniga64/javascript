<!DOCTYPE html>
<html dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>when does Javascript run?</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/styles.css" />
</head>
<body>
    <div id="container">
        <div id="page_content">

            <!-- browser loads this script, parses it, and executes all its command
                 Nothing else is downloaded and the rest of page doesn't appear.-->
            <script type ="text/javascript">
                document.write("<p>Hello from the top of the page!</p>");
            </script>

            <!-- This code block is separated from the other code blocks.
                 The function is loaded and then called from this code block.-->
            <script type ="text/javascript">
                SayHello();
                function SayHello() { document.write("Hello!"); }
            </script>

            <h1> when does JavaScript run?</h1>

            <!-- This code block is separated from the other code blocks. -->
            <script type ="text/javascript">
                document.write("Goodbye!");
            </script>
        </div>
    </div>
</body>
</html>
