<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web page output</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <link rel="stylesheet" type="text/css" media="all" href="../../css/styles.css" />
</head>
<body>
    <p>
        This technique returns a DOM node<br>
        Grab a node by using document.getElementById<br>
        Change it using innerHTML or textContent<br>
        This is the best way to insert something into your HTML document
    </p>

    <p id="message"></p>

    <script type="text/javascript">

        var n = 42;
        var msg = n+" squared is "+(n*n);
        <!-- console.log(msg); -->
        <!-- document.write(msg); -->

        //output message
        var p =  document.getElementById("message");
        p.innerHTML = "<em>"+msg+"</em>";
    </script>
</body>
</html>
