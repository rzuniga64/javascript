<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HTML5 Audio and Video</title>
        <link rel="stylesheet" media="all" href="../../css/styles16.css" />
    </head>
    <body>

        <header>
            <h1>An Introduction to JavaScript</h1>
            <p>HTML5 Audio and Video</p>
        </header>

        <article>
            <!--video id="bunny" poster="videos/bunny.jpg" controls="controls"-->
            <video id="bunny" poster="videos/bunny.jpg">
                <source src="../../videos/bunny.mp4" type="video/mp4" />
                <source src="../../videos/bunny.webm" type="video/webm" />
            </video>

            <div id="controls">
                <a id="play" href="#">Play</a>
                <span id="timer">0%</span>
            </div>
        </article>

    </body>
    <script src="js/video.js"></script>
</html>
