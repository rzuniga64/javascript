<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HTML5 Web Workers</title>
    <link rel="stylesheet" media="all" href="../../css/styles16.css" />
</head>
<body>
	<header>
		<h1>An Introduction to JavaScript</h1>
		<p>HTML5 Web Workers</p>
	</header>
	<article>
		<h1 id="output">Working&hellip;</h1>
	</article>
<script>
    // load web worker that points to the web worker script
    var worker = new Worker("js/webworker.js");

    // function that runs when a message is received from web worker
    worker.onmessage = function(e) {
        document.getElementById("output").textContent = e.data;
    };

    // start web worker
    worker.postMessage(2299999999);
</script>
</body>
</html>
